<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio.film | 웹시스템설계10조</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .notice-container {
            width: 70%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .notice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notice-table {
            width: 100%;
            border-collapse: collapse;
        }

        .notice-table th,
        .notice-table td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .notice-table td a {
            color: #333;
            text-decoration: none;
        }

        .notice-table td a:hover {
            text-decoration: underline;
        }

        .write-btn {
            padding: 8px 14px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <button id="menuToggle" class="menu-button">☰</button>
            <h1 class="logo"><a href="index.html">Jio.film</a></h1>
            <nav class="nav"></nav>
        </header>

        <aside id="sidebar" class="sidebar hidden">
            <button id="closeSidebar" class="close-btn">✕</button>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="album.html">Album</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="qna.html">Q&A</a></li>
                <li><a href="photo_review.html">Photo Review</a></li>
                <li><a href="notice.html">Notice</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="map.html">오시는 길</a></li>
            </ul>
        </aside>
        <div id="overlay" class="overlay hidden"></div>

        <div class="notice-container">
            <div class="notice-header">
                <h2>Notice</h2>
                <button class="write-btn" id="writeBtn" style="display:none"
                    onclick="location.href='notice_write.html'">글쓰기</button>
            </div>
            <table class="notice-table">
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성일자</th>
                    </tr>
                </thead>
                <tbody id="notice-list">
                    <!-- 자바스크립트로 공지 삽입 -->
                </tbody>
            </table>
        </div>

        <footer class="footer">
            <div class="footer-info">
                (주)지오필름 대표 정지은<br>
                서울특별시 용산구 청파로47길 100<br>
                지오필름 콘텐츠의 저작권은 저작권자에게 있으며, 이를 무단 사용 및 도용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있음을 알려드립니다.<br>
                ©2025 Jio.film Corp. All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        const notices = JSON.parse(localStorage.getItem("notices") || "[]");
        const noticeList = document.getElementById("notice-list");
        const user = JSON.parse(sessionStorage.getItem("loginUser"));

        if (user?.role === "admin") {
            document.getElementById("writeBtn").style.display = "inline-block";
        }

        if (notices.length === 0) {
            noticeList.innerHTML = '<tr><td colspan="2">등록된 공지사항이 없습니다.</td></tr>';
        } else {
            notices.reverse().forEach(notice => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><a href="notice_detail.html?id=${notice.id}">${notice.title}</a></td>
                    <td>${notice.date}</td>
                `;
                noticeList.appendChild(row);
            });
        }
    </script>
    <script src="common.js"></script>
</body>

</html>
