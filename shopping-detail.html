<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 | Jio.film</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .product-detail {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .product-image img {
            width: 300px;
            border-radius: 12px;
        }

        .product-details {
            max-width: 400px;
        }

        .product-name {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .product-price {
            color: #a67c52;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .product-description {
            margin: 20px 0;
        }

        .product-actions button {
            padding: 12px;
            margin-right: 10px;
            margin-top: 5px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-cart {
            background-color: #444;
            color: white;
        }

        .btn-like {
            background-color: #c69c6d;
            color: white;
        }

        .btn-buy {
            background-color: #222;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <button id="menuToggle" class="menu-button">☰</button>
            <h1 class="logo"><a href="index.html">Jio.film</a></h1>
            <nav class="nav"></nav>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar hidden">
            <button id="closeSidebar" class="close-btn">✕</button>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="album.html">Album</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="qna.html">Q&A</a></li>
                <li><a href="photo_review.html">Photo Review</a></li>
                <li><a href="notice.html">Notice</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="map.html">오시는 길</a></li>
            </ul>
        </aside>
        <div id="overlay" class="overlay hidden"></div>

        <!-- Main -->
        <main class="product-detail">
            <div class="product-image">
                <img src="" alt="상품 이미지" />
            </div>
            <div class="product-details">
                <h2 class="product-name"></h2>
                <p class="product-price"></p>
                <p class="product-description"></p>

                <div class="product-actions">
                    <button class="btn-cart">장바구니에 넣기</button>
                    <button class="btn-like">찜하기</button>
                    <button class="btn-buy">구매하기</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-info">
                (주)지오필름 대표 정지은<br>
                서울특별시 용산구 청파로47길 100<br>
                지오필름 컨텐츠의 저작권은 저작권자에게 있으며, 이를 무단 사용 및 도움하는 경우 저작권법 등에 따라 법적 책임을 지역 수 있음을 알려드립니다.<br>
                ©2025 Jio.film Corp. All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        const products = [
            { id: 1, name: "패브릭 포스터", price: 18900, image: "poster_t.png", description: "부드러운 소재의 패브릭 포스터" },
            { id: 2, name: "액자", price: 11200, image: "frame_d.png", description: "HD 메탈 액자" },
            { id: 3, name: "틴케이스", price: 3500, image: "case_d.png", description: "슬라이딩 틴케이스" },
            { id: 4, name: "마우스 패드", price: 17400, image: "pad_t.png", description: "부드러운 촉감의 데스크 장패드" },
            { id: 5, name: "틴케이스", price: 3500, image: "case_t.png", description: "슬라이딩 틴케이스" },
            { id: 6, name: "패브릭 포스터", price: 18900, image: "poster_d.png", description: "부드러운 소재의 패브릭 포스터" }
        ];

        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
        const product = products.find(p => p.id === id);

        if (product) {
            document.querySelector(".product-image img").src = `images/${product.image}`;
            document.querySelector(".product-image img").alt = product.name;
            document.querySelector(".product-name").textContent = product.name;
            document.querySelector(".product-price").textContent = `${product.price.toLocaleString()}원`;
            document.querySelector(".product-description").textContent = product.description;
        } else {
            document.querySelector(".product-details").innerHTML = "<p>상품을 찾을 수 없습니다.</p>";
        }

        // 장바구니에 추가
        document.querySelector(".btn-cart").addEventListener("click", () => {
            const user = JSON.parse(sessionStorage.getItem("loginUser"));
            if (!user) return alert("로그인이 필요합니다.");

            const cart = JSON.parse(localStorage.getItem("cart") || "{}");
            const userCart = cart[user.email] || [];

            const exists = userCart.find(item => item.id === product.id);
            if (!exists) {
                userCart.push({ id: product.id, quantity: 1 });
                cart[user.email] = userCart;
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("장바구니에 추가되었습니다.");
            } else {
                alert("이미 장바구니에 있는 상품입니다.");
            }
        });

        // 구매하기
        document.querySelector(".btn-buy").addEventListener("click", () => {
            const user = JSON.parse(sessionStorage.getItem("loginUser"));
            if (!user) return alert("로그인이 필요합니다.");

            if (!confirm("구매하시겠습니까?")) return;

            const orders = JSON.parse(localStorage.getItem("orders") || "{}");
            const userOrders = orders[user.email] || [];

            userOrders.push({ id: product.id, date: new Date().toISOString() });
            orders[user.email] = userOrders;

            localStorage.setItem("orders", JSON.stringify(orders));
            alert("구매가 완료되었습니다.");
        });


        // 찜하기
        document.querySelector(".btn-like").addEventListener("click", () => {
            const user = JSON.parse(sessionStorage.getItem("loginUser"));
            if (!user) return alert("로그인이 필요합니다.");

            const likes = JSON.parse(localStorage.getItem("likes") || "{}");
            const userLikes = likes[user.email] || [];

            if (!userLikes.includes(product.id)) {
                userLikes.push(product.id);
                likes[user.email] = userLikes;
                localStorage.setItem("likes", JSON.stringify(likes));
                alert("찜 목록에 추가되었습니다.");
            } else {
                alert("이미 찜한 상품입니다.");
            }
        });
    </script>


    <script src="common.js"></script>
</body>

</html>
