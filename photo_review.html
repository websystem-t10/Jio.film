<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jio.film</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .photo_review-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .photo_review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .review-img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
            object-fit: cover;
        }

        .review-img:hover {
            transform: scale(1.03);
        }

        /* 모달 스타일 */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <button id="menuToggle" class="menu-button">☰</button>
            <h1 class="logo"><a href="index.html">Jio.film</a></h1>
            <nav class="nav"></nav>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar hidden">
            <button id="closeSidebar" class="close-btn">✕</button>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="album.html">Album</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="qna.html">Q&A</a></li>
                <li><a href="photo_review.html">Photo Review</a></li>
                <li><a href="notice.html">Notice</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="map.html">오시는 길</a></li>
            </ul>
        </aside>
        <div id="overlay" class="overlay hidden"></div>

        <h1 style="text-align: center; margin-top: 40px;">Photo review</h1>

        <!-- 여기에 작성 -->
        <main class="photo_review-container">
            <!-- 이미지 카드들 -->
            <div class="photo_review-grid">
                <img src="p/r3.png" alt="리뷰3" class="review-img" />
                <img src="p/r2.png" alt="리뷰2" class="review-img" />
                <img src="p/r5.png" alt="리뷰5" class="review-img" />
                <img src="p/r4.png" alt="리뷰4" class="review-img" />
                <img src="p/r1.png" alt="리뷰1" class="review-img" />
            </div>

            <!-- 모달 (확대 이미지 보기용) -->
            <div id="modal" class="modal hidden">
                <span id="closeModal" class="close">&times;</span>
                <img id="modalImage" class="modal-content" />
            </div>
        </main>


        <!-- Footer -->
        <footer class="footer">
            <div class="footer-info">
                (주)지오필름 대표 정지은<br>
                서울특별시 용산구 청파로47길 100<br>
                지오필름 콘텐츠의 저작권은 저작권자에게 있으며, 이를 무단 사용 및 도용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있음을 알려드립니다.<br>
                ©2025 Jio.film Corp. All rights reserved.
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="common.js"></script>
    <script>
        // 모달 관련 동작
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImage");
        const closeModal = document.getElementById("closeModal");

        document.querySelectorAll(".review-img").forEach(img => {
            img.addEventListener("click", () => {
                modal.classList.remove("hidden");
                modalImg.src = img.src;
            });
        });

        closeModal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        // 클릭 외 영역 클릭 시 닫기
        modal.addEventListener("click", e => {
            if (e.target === modal) modal.classList.add("hidden");
        });
    </script>

</body>

</html>
