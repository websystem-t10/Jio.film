<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jio.film | 웹시스템설계10조</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .review-form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .review-form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-group input[type="file"] {
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .form-actions button {
            padding: 12px 24px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <button id="menuToggle" class="menu-button">☰</button>
            <h1 class="logo"><a href="index.html">Jio.film</a></h1>
            <nav class="nav"></nav>
        </header>

        <aside id="sidebar" class="sidebar hidden">
            <button id="closeSidebar" class="close-btn">✕</button>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="album.html">Album</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="qna.html">Q&A</a></li>
                <li><a href="photo_review.html">Photo Review</a></li>
                <li><a href="notice.html">Notice</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="map.html">오시는 길</a></li>
            </ul>
        </aside>
        <div id="overlay" class="overlay hidden"></div>

        <main class="review-form-container">
            <h2>포토리뷰 작성</h2>
            <form id="photo_review-form">
                <div class="form-group">
                    <label for="photo">사진 업로드</label>
                    <input type="file" id="photo" accept="image/*" required />
                </div>
                <div class="form-actions">
                    <button type="submit">작성 완료</button>
                    <button type="button" onclick="cancelReview()">취소하기</button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <div class="footer-info">
                (주)지오필름 대표 정지은<br>
                서울특별시 용산구 청파로47길 100<br>
                지오필름 콘텐츠의 저작권은 저작권자에게 있으며, 이를 무단 사용 및 도용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있음을 알려드립니다.<br>
                ©2025 Jio.film Corp. All rights reserved.
            </div>
        </footer>
    </div>

    <script src="common.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("photo_review-form").addEventListener("submit", function (e) {
                e.preventDefault();

                const fileInput = document.getElementById("photo");
                const file = fileInput.files[0];

                if (!file) {
                    alert("파일을 선택해주세요.");
                    return;
                }

                // 실제 저장 없이 흉내만
                alert("리뷰 작성이 완료되었습니다.");
                location.href = "photo_review.html";
            });
        });

        function cancelReview() {
            history.back();
        }
    </script>

</body>

</html>
