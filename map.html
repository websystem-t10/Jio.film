        <!-- 지도 가운데 정렬 -->
        <div style="display: flex; justify-content: center; margin: 30px 0;">
            <div id="map" style="width: 500px; height: 400px;"></div>
        </div>


        <!-- Footer -->
        <footer class="footer">
            <div class="footer-info">
                (주)지오필름 대표 정지은<br>
                서울특별시 용산구 청파로47길 100<br>
                지오필름 콘텐츠의 저작권은 저작권자에게 있으며, 이를 무단 사용 및 도용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있음을 알려드립니다.<br>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=503ac07b42560e9dc5d71d4ebea5d93f
"></script>
    <script type="text/javascript">


        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.54644030552488, 126.96473942538161), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마커가 표시될 위치입니다 
        var markerPosition = new kakao.maps.LatLng(37.54644030552488, 126.96473942538161);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        var iwContent = '<div style="padding:5px;">Jio.film STUDIO <br><a href="https://map.kakao.com/link/map/Jio film STUDIO,37.54644030552488, 126.96473942538161" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Jio film STUDIO,37.54644030552488, 126.96473942538161" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new kakao.maps.LatLng(37.54644030552488, 126.96473942538161); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position: iwPosition,
            content: iwContent
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);

    </script>
