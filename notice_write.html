<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지 작성 | Jio.film</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .form-container {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: none;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
            height: 200px;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-submit,
        .btn-cancel {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #333;
            color: white;
        }

        .btn-cancel {
            background-color: #888;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <button id="menuToggle" class="menu-button">☰</button>
            <h1 class="logo"><a href="#" onclick="location.reload()">Jio.film</a></h1>
            <nav class="nav"></nav>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar hidden">
            <button id="closeSidebar" class="close-btn">✕</button>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="album.html">Album</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="qna.html">Q&A</a></li>
                <li><a href="photo_review.html">Photo Review</a></li>
                <li><a href="notice.html">Notice</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="map.html">오시는 길</a></li>
            </ul>
        </aside>
        <div id="overlay" class="overlay hidden"></div>

        <main class="form-container">
            <h2>공지 작성</h2>
            <form id="notice-form">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" placeholder="제목" required />
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" placeholder="내용" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="cancelNotice()">취소하기</button>
                    <button type="submit" class="btn-submit">작성 완료</button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <div class="footer-info">
                (주)지오필름 대표 정지은<br>
                서울특별시 용산구 청파로47길 100<br>
                지오필름 콘텐츠의 저작권은 저작권자에게 있으며, 이를 무단 사용 및 도용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있음을 알려드립니다.<br>
                ©2025 Jio.film Corp. All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        const loginUser = JSON.parse(sessionStorage.getItem("loginUser"));
        if (!loginUser || loginUser.role !== "admin") {
            alert("접근 권한이 없습니다.");
            location.href = "index.html";
        }

        document.getElementById("notice-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const date = new Date().toISOString().split("T")[0];

            const notices = JSON.parse(localStorage.getItem("notices") || "[]");
            const newNotice = {
                id: Date.now(),
                title,
                content,
                date
            };

            notices.unshift(newNotice);
            localStorage.setItem("notices", JSON.stringify(notices));

            alert("공지글이 등록되었습니다.");
            location.href = "notice.html";
        });

        function cancelNotice() {
            if (confirm("작성 중인 내용이 모두 사라집니다. 정말 취소하시겠습니까?")) {
                location.href = "notice.html";
            }
        }
    </script>
    <script src="common.js"></script>
</body>

</html>
