<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jio.film</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <button id="menuToggle" class="menu-button">☰</button>
            <h1 class="logo"><a href="#" onclick="location.reload()">Jio.film</a></h1>
            <nav class="nav"></nav>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar hidden">
            <button id="closeSidebar" class="close-btn">✕</button>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="album.html">Album</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="qna.html">Q&A</a></li>
                <li><a href="photo_review.html">Photo Review</a></li>
                <li><a href="notice.html">Notice</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="map.html">오시는 길</a></li>
            </ul>
        </aside>
        <div id="overlay" class="overlay hidden"></div>

        <!-- Main -->
        <main class="product-detail">
            <section class="product-info">
                <div class="product-image">
                    <img alt="상품 이미지">
                </div>
                <div class="product-details">
                    <h2 class="product-name"></h2>
                    <p class="product-price"></p>
                    <p class="product-description"></p>

                    <div class="product-actions">
                        <button class="btn-cart">장바구니에 넣기</button>
                        <button class="btn-like">찜하기</button>
                        <button class="btn-buy">구매하기</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-info">
                (주)지오필름 대표 정지은
                서울특별시 용산구 청파로47길 100
                지오필름 콘텐츠의 저작권은 저작권자에게 있으며, 이를 무단 사용 및 도용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있음을 알려드립니다.
                ©2025 Jio.film Corp. All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        // 상품 목록
        const products = [
        { id: 1, name: "패브릭 포스터", price: 18900, category: "trip", image: "poster_t.png", description: "부드러운 소재의 패브릭 포스터" },
        { id: 2, name: "액자", price: 11200, category: "daily", image: "frame_d.png", description: "HD 메탈 액자" },
        { id: 3, name: "틴케이스", price: 3500, category: "daily", image: "case_d.png", description: "슬라이딩 틴케이스" },
        { id: 4, name: "마우스 패드", price: 17400, category: "trip", image: "pad_t.png", description: "부드러운 촉감의 데스크 장패드" },
        { id: 5, name: "틴케이스", price: 3500, category: "trip", image: "case_t.png", description: "슬라이딩 틴케이스" },
        { id: 6, name: "패브릭 포스터", price: 18900, category: "daily", image: "poster_d.png", description: "부드러운 소재의 패브릭 포스터" }
        ];

        // URL에서 id 추출
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));

        // 상품 찾기
        const product = products.find(p => p.id === id);

        if (product) {
            // 이미지 변경
            document.querySelector(".product-image img").src = "images/" + product.image;
            document.querySelector(".product-image img").alt = product.name;

            // 텍스트 변경
            document.querySelector(".product-name").textContent = product.name;
            document.querySelector(".product-price").textContent = product.price.toLocaleString() + "원";
            document.querySelector(".product-description").textContent = product.description;
        } else {
            document.querySelector(".product-details").innerHTML = "<p>상품을 찾을 수 없습니다.</p>";
        }

        // 슬라이드
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 4000);
    </script>
    <script type="text/javascript" src="common.js"></script>
</body>

</html>
