<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Jio.film | 웹시스템설계10조</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
            height: 200px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>공지 수정</h2>
        <form id="edit-form">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" required />
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" required></textarea>
            </div>
            <button type="submit" class="btn-submit">수정 완료</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(location.search);
        const id = Number(params.get("id"));
        const notices = JSON.parse(localStorage.getItem("notices") || "[]");
        const notice = notices.find(n => n.id === id);

        if (!notice) {
            alert("공지글을 찾을 수 없습니다.");
            location.href = "notice.html";
        }

        document.getElementById("title").value = notice.title;
        document.getElementById("content").value = notice.content;

        document.getElementById("edit-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const updatedTitle = document.getElementById("title").value;
            const updatedContent = document.getElementById("content").value;

            notice.title = updatedTitle;
            notice.content = updatedContent;

            const updatedList = notices.map(n => n.id === id ? notice : n);
            localStorage.setItem("notices", JSON.stringify(updatedList));

            alert("수정이 완료되었습니다.");
            location.href = `notice_detail.html?id=${id}`;
        });
    </script>
    <script src="common.js"></script>
</body>

</html>
