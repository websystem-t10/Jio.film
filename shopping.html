<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping | Jio.film</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 미디어쿼리: 화면 작아질 때 정렬방식-카테고리 위치 변경 */
    @media (max-width: 670px) {
      .upside-banner {
        flex-direction: column;
        align-items: center;
      }

      .sort-bar {
        position: static;
        transform: none;
        margin-bottom: 40px;
        height: 30px;
        width: auto;
        text-align: center;
        overflow: hidden;
      }

      .album-categories {
        justify-content: center;
      }
    }

    /* 카테고리 */
    .album-categories {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .category-button {
      padding: 10px 20px;
      border: 1px solid var(--dark-brown);
      background-color: white;
      color: var(--dark-brown);
      cursor: pointer;
      border-radius: 4px;
    }

    .category-button:hover {
      background-color: var(--accent-beige);
      color: white;
    }

    .upside-banner {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px 0;
      background-color: #f4f1e6;
    }

    /* 정렬방식 */
    .sort-bar {
      position: flex;
      text-align: left;
      transform: translateY(-50%);
      height: 0;
      width: 100%;
      padding-left: 20px;
      overflow: visible;
    }

    .album-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-content: center;
      background-color: #f1eade;
    }

    .album-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #faf5eb;
      border: 1px solid #ccc;
      background-color: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .album-item:hover {
      transform: scale(1.03);
    }

    .album-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .album-item p {
      margin: 4px 0;
      text-decoration: none;
    }

    .album-item p:first-of-type {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #4a3f35;
    }
    
    .album-item p:last-of-type {
      font-weight: 500;
      font-size: 0.9rem;
      color: #7a6b5a;
    }

    .album-item {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <button id="menuToggle" class="menu-button">☰</button>
      <h1 class="logo"><a href="index.html">Jio.film</a></h1>
      <nav class="nav"></nav>
    </header>

    <aside id="sidebar" class="sidebar hidden">
      <button id="closeSidebar" class="close-btn">✕</button>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="album.html">Album</a></li>
        <li><a href="shopping.html">Shopping</a></li>
        <li><a href="qna.html">Q&A</a></li>
        <li><a href="photo_review.html">Photo Review</a></li>
        <li><a href="notice.html">Notice</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="map.html">오시는 길</a></li>
      </ul>
    </aside>
    <div id="overlay" class="overlay hidden"></div>
    <div class="upside-banner">

      <!-- 정렬 방식 -->
      <div class="sort-bar" style="float: left;" margin: 20px;>
        <label for="sort">정렬 방식:</label>
        <select id="sort" onchange="sortProducts()">
          <option value="default">기본</option>
          <option value="asc">가격 낮은 순</option>
          <option value="desc">가격 높은 순</option>
        </select>
      </div>

      <!-- 카테고리 필터 -->
      <section class="album-categories">
        <button class="category-button" onclick="filterCategory('all')">전체</button>
        <button class="category-button" onclick="filterCategory('trip')">여행</button>
        <button class="category-button" onclick="filterCategory('daily')">일상</button>
      </section>

    </div>

    <!-- 상품 목록 -->
    <main class="album-gallery" id="product-list">
      <!-- JS로 상품 삽입 -->
    </main>

    <footer class="footer">
      <div class="footer-info">
        (주)지오필름 대표 정지은<br>
        서울특별시 용산구 청파로47길 100<br>
        지오필름 콘텐츠의 저작권은 저작권자에게 있으며, 이를 무단 사용 및 도용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있음을 알려드립니다.<br>
        ©2025 Jio.film Corp. All rights reserved.
      </div>
    </footer>
  </div>

  <script>
    const products = [
      { id: 1, name: "패브릭 포스터", price: 18900, category: "trip", image: "poster_t.png" },
      { id: 2, name: "액자", price: 11200, category: "daily", image: "frame_d.png" },
      { id: 3, name: "틴케이스", price: 3500, category: "daily", image: "case_d.png" },
      { id: 4, name: "마우스 패드", price: 17400, category: "trip", image: "pad_t.png" },
      { id: 5, name: "틴케이스", price: 3500, category: "trip", image: "case_t.png" },
      { id: 6, name: "패브릭 포스터", price: 18900, category: "daily", image: "poster_d.png" }
    ];

    let currentCategory = 'all';
    let currentSort = 'default';

    function renderProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      let filtered = products.filter(p => currentCategory === 'all' || p.category === currentCategory);

      if (currentSort === 'asc') filtered.sort((a, b) => a.price - b.price);
      if (currentSort === 'desc') filtered.sort((a, b) => b.price - a.price);

      filtered.forEach(p => {
        const a = document.createElement("a");
        a.href = `shopping-detail.html?id=${p.id}`;
        a.className = "album-item";
        a.dataset.category = p.category;
        a.innerHTML = `
          <img src="images/${p.image}" alt="${p.name}">
          <p>${p.name}</p>
          <p>${p.price.toLocaleString()}원</p>
        `;
        container.appendChild(a);
      });
    }

    function filterCategory(category) {
      currentCategory = category;
      renderProducts();
    }

    function sortProducts() {
      currentSort = document.getElementById("sort").value;
      renderProducts();
    }

    renderProducts();
  </script>
  <script type="text/javascript" src="common.js"></script>
</body>

</html>
