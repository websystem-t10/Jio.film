<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jio.film | 웹시스템설계10조</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .namename {
            margin-top: 80px;
            font-style: italic;

        }

        .album-detail {
            max-width: 1200px;
            /* 최대 너비 제한 */
            margin: 0 auto;
            /* 중앙 정렬 */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .album-detail {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }

            .detail-left {
                flex: 1;
                max-width: 500px;
            }

            .detail-right {
                flex: 1;
                padding-left: 30px;
            }
        }


        .detail-left img {
            width: 100%;
            border-radius: 8px;
        }


        .related-products {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .related-item {
            display: block;
            width: 120px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .related-item:hover {
            transform: scale(1.05);
        }

        .related-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <button id="menuToggle" class="menu-button">☰</button>
            <h1 class="logo"><a href="index.html">Jio.film</a></h1>
            <nav class="nav"></nav>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar hidden">
            <button id="closeSidebar" class="close-btn">✕</button>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="album.html">Album</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="qna.html">Q&A</a></li>
                <li><a href="photo_review.html">Photo Review</a></li>
                <li><a href="notice.html">Notice</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="map.html">오시는 길</a></li>
            </ul>
        </aside>
        <div id="overlay" class="overlay hidden"></div>

        <!-- 앨범 상세 -->
        <main class="album-detail">
            <div class="detail-left">
                <img id="album-image" src="" alt="앨범 이미지" />
            </div>

            <div class="detail-right">
                <div class="detail-desc">
                    <p id="album-desc">로딩 중...</p>
                </div>

                <div class="namename">연관 상품</div>

                <div class="related-products" id="related-products">
                    <!-- 연관 상품 JS로 삽입 -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-info">
                (주)지오필름 대표 정지은<br>
                서울특별시 용산구 청파로47길 100<br>
                지오필름 콘텐츠의 저작권은 저작권자에게 있으며, 이를 무단 사용 및 도용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있음을 알려드립니다.<br>
                ©2025 Jio.film Corp. All rights reserved.
            </div>
        </footer>
    </div>
    </div>

    <script>
        // 앨범 데이터 + 연관 상품 링크 예시
        const albumData = {
            1: {
                image: "images/photo source_1.jpg",
                desc: "일본의 기찻길 교차로, 그리고 신호등.",
                relatedProducts: [
                    { image: "images/pad_t.png", link: "shopping-detail.html?id=4" },
                    { image: "images/poster_t.png", link: "shopping-detail.html?id=1" },
                    { image: "images/case_d.png", link: "shopping-detail.html?id=3" }
                ]
            },
            2: {
                image: "images/photo source_2.jpg",
                desc: "에노시마 해변의 오렌지빛 저녁.",
                relatedProducts: [
                    { image: "images/pad_t.png", link: "shopping-detail.html?id=4" },
                    { image: "images/poster_t.png", link: "shopping-detail.html?id=1" },
                    { image: "images/case_d.png", link: "shopping-detail.html?id=3" }
                ]
            },
            3: {
                image: "images/photo source_3.jpg",
                desc: "뙤약볕에 탈 것처럼 빛나던 가마쿠라의 작은 마을.",
                relatedProducts: [
                    { image: "images/pad_t.png", link: "shopping-detail.html?id=4" },
                    { image: "images/poster_t.png", link: "shopping-detail.html?id=1" },
                    { image: "images/case_d.png", link: "shopping-detail.html?id=3" }
                ]
            },
            4: {
                image: "images/DSCF0073.JPG",
                desc: "문득 해가 지는 강을 바라보면 내가 어드메에 서 있는지도 알 수가 없었다.",
                relatedProducts: [
                    { image: "images/poster_d.png", link: "shopping-detail.html?id=6" },
                    { image: "images/case_d.png", link: "shopping-detail.html?id=3" },
                    { image: "images/case_t.png", link: "shopping-detail.html?id=5" }
                ]
            },
            5: {
                image: "images/DSCF0628.JPG",
                desc: "북적이는 사람들, 네온 사인의 불빛을 타고 피어오르는 담배 연기, 그 사이에 날아드는 음악 소리가 모여 을지로의 밤을 꾸린다.",
                relatedProducts: [
                    { image: "images/poster_d.png", link: "shopping-detail.html?id=6" },
                    { image: "images/case_d.png", link: "shopping-detail.html?id=3" },
                    { image: "images/case_t.png", link: "shopping-detail.html?id=5" }
                ]
            },
            6: {
                image: "images/DSCF0091.JPG",
                desc: "푸른 강이 보랏빛으로, 어둠으로 물들어가는 순간이 서울 이들의 안식처가 되어주었나.",
                relatedProducts: [
                    { image: "images/poster_d.png", link: "shopping-detail.html?id=6" },
                    { image: "images/case_d.png", link: "shopping-detail.html?id=3" },
                    { image: "images/case_t.png", link: "shopping-detail.html?id=5" }
                ]
            },
        };

        // URL에서 id 추출
        const params = new URLSearchParams(location.search);
        const albumId = params.get("id");

        const img = document.getElementById("album-image");
        const desc = document.getElementById("album-desc");
        const related = document.getElementById("related-products");

        // 데이터 적용
        if (albumData[albumId]) {
            const data = albumData[albumId];
            img.src = data.image;
            desc.textContent = data.desc;

            // 연관 상품 출력
            related.innerHTML = "";
            data.relatedProducts.forEach(product => {
                const a = document.createElement("a");
                a.href = product.link;
                a.className = "related-item";

                const img = document.createElement("img");
                img.src = product.image;
                img.alt = "연관 상품";
                img.className = "related-image";

                a.appendChild(img);
                related.appendChild(a);
            });
        } else {
            desc.textContent = "존재하지 않는 앨범입니다.";
        }
    </script>


    <script type="text/javascript" src="common.js"></script>

        loadHTML('#footer-placeholder', 'footer.html');

</body>
