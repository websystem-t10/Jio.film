        <!-- 앨범 상세 -->
        <main class="album-detail">

            <div class="detail-right">

    </div>

    <script>
        // 앨범 데이터 + 연관 상품 링크 예시
        const albumData = {
            1: {
                image: "p/1.jpg",
                desc: "풍경 사진",
                relatedProducts: [
                    { image: "p/1.jpg", link: "product1.html" },
                    { image: "p/1.jpg", link: "product2.html" },
                    { image: "p/1.jpg", link: "product3.html" }
                ]
            },
            2: {
                image: "https://via.placeholder.com/600x450?text=Portrait+1",
                desc: "인물 사진]",
                relatedProducts: [
                    { image: "https://via.placeholder.com/150x100?text=상품X", link: "product4.html" },
                    { image: "https://via.placeholder.com/150x100?text=상품Y", link: "product5.html" },
                    { image: "https://via.placeholder.com/150x100?text=상품Z", link: "product6.html" }
                ]
            },
            // ... 나머지도 동일하게 작성
        };

        // URL에서 id 추출
        const params = new URLSearchParams(location.search);
        const albumId = params.get("id");

        const img = document.getElementById("album-image");
        const desc = document.getElementById("album-desc");
        const related = document.getElementById("related-products");

        // 데이터 적용
        if (albumData[albumId]) {
            const data = albumData[albumId];
            img.src = data.image;
            desc.textContent = data.desc;

            // 연관 상품 출력
            related.innerHTML = "";
            data.relatedProducts.forEach(product => {
                const a = document.createElement("a");
                a.href = product.link;
                a.className = "related-item";

                const img = document.createElement("img");
                img.src = product.image;
                img.alt = "연관 상품";
                img.className = "related-image";

                a.appendChild(img);
                related.appendChild(a);
            });
        } else {
            desc.textContent = "존재하지 않는 앨범입니다.";
        }
    </script>
