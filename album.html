    <script>
        function filterCategory(category) {
            const items = document.querySelectorAll('.album-item');
            items.forEach(item => {
                const isMatch = category === 'all' || item.dataset.category === category;
                item.style.display = isMatch ? 'flex' : 'none';
            });
        }
    </script>
