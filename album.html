<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album | Jio.film</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* album 추가 */
        .album-categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px 0;
            flex-wrap: wrap;
            background-color: #f4f1e6;
        }

        .category-button {
            padding: 10px 20px;
            border: 1px solid var(--dark-brown);
            background-color: white;
            color: var(--dark-brown);
            cursor: pointer;
            border-radius: 4px;
        }

        .category-button:hover {
            background-color: var(--accent-beige);
            color: white;
        }

        .album-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* 앨범 아이템: 가로가 더 긴 3:4 비율 유지 */
        .album-item {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3;
            /* 가로:세로 비율 */
            overflow: hidden;
            border-radius: 10px;
            display: block;
        }

        .album-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }

        .album-item:hover {
            transform: scale(1.03);
        }
    </style>
</head>

            <button class="category-button" onclick="filterCategory('portrait')">인물</button>

    <script>
        function filterCategory(category) {
            const items = document.querySelectorAll('.album-item');
            items.forEach(item => {
                const isMatch = category === 'all' || item.dataset.category === category;
                item.style.display = isMatch ? 'flex' : 'none';
            });
        }
    </script>
